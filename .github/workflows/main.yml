name: Build iOS Dylib

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install ldid dpkg make

      - name: Clone Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Setup environment
        run: |
          # Thêm các cờ vượt rào cản hệ thống vào ENV
          echo "ARCHS=arm64 arm64e" >> $GITHUB_ENV
          echo "TARGET=iphone:clang:latest:15.0" >> $GITHUB_ENV

      - name: Build Dylib
        run: |
          export THEOS=$HOME/theos
          # Lệnh 'make' thuần sẽ tạo ra dylib trong thư mục .theos/obj/
          make clean
          make FINALPACKAGE=1
          
          # Vượt rào: Ký lại dylib với quyền đặc biệt (entitlements) nếu có file xml
          # Nếu không có file xml, ldid vẫn giúp dylib được chấp nhận bởi các công cụ sideload
          find .theos/obj -name "*.dylib" -exec ldid -S {} \;

      - name: Upload Dylib
        uses: actions/upload-artifact@v4
        with:
          name: NetPingPro-Dylib
          path: .theos/obj/*.dylib
